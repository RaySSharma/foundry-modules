<div id='race-tab'>
    <ul id='HC-abilities'>

        {{#with data.abilities as | ability |}}
        {{#each ability}}
        <li class='abilities large'>
            <div class='abilities small border'>
                <h3 class='score'>{{@key}}</h3>
                <p class='score'>{{this}}</p>
            </div>
        </li>
        {{/each}}
        {{/with}}
    </ul>

    <h1 style='text-align: center;'>Choose a race</h1>

    <div class='choice-pane'>

        {{!-- Select Race--}}
        <label for='race'>Race:</label>
        <select class='dropdown' name='race' id='race'>
            <option value='{{data.race.name}}' selected hidden>{{data.race.name}}</option>
            {{#each info.race}}
            <option value='{{@key}}'>{{@key}}</option>
            {{/each}}
        </select>


        {{!-- Select Subrace--}}
        <label {{data.race.hide_subrace}} for='subrace'>Subrace:</label>
        <select {{data.race.hide_subrace}} class='dropdown' name='race' id='subrace'>
            <option value='{{data.race.subrace}}' selected hidden>{{data.race.subrace}}</option>
            {{#with data.race.data.subraces as | subrace |}}
            {{#each subrace}}
            <option value='{{@key}}'>{{@key}}</option>
            {{/each}}
            {{/with}}
        </select>

        {{!--Select Alignment--}}
        <label {{data.race.hide_options}} for='alignment'>Alignment:</label>
        <select {{data.race.hide_options}} class='dropdown' name='race' id='alignment'>
            <option value='{{data.race.alignment}}' selected hidden>{{data.race.alignment}}</option>
            {{#with info.alignment as | alignment |}}
            {{#each alignment}}
            <option value='{{@key}}'>{{@key}}</option>
            {{/each}}
            {{/with}}
        </select>

        {{!-- Race Characteristics--}}
        <label {{data.race.hide_options}} for='size' name='race' id='size'>Size: {{data.race.size}}</label>
        <label {{data.race.hide_options}} for='speed' name='race' id='speed'>Speed: {{data.race.speed}}</label>
        <label {{data.race.hide_options}} for='languages' name='race' id='languages'>Languages:</label>
        {{#each data.race.data.languages}}
        <label>{{this}}</label>
        {{/each}}
    </div>
</div>
