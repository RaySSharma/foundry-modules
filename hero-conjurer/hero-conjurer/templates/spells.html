<div id='HC-form'>
    <form autocomplete='off' class='form'>
        <input type='hidden' name='sheet' id='sheet' value='spells'>

        <!-- Tabs -->
        <div id='HC-header'>
            <button type='submit' class='tablinks navigate race'>RACE</button>
            <button type='submit' class='tablinks navigate class'>CLASS</button>
            <button type='submit' class='tablinks navigate abilities'>ABILITIES</button>
            <button type='submit' class='tablinks navigate background'>BACKGROUND</button>
            <button type='submit' class='tablinks navigate equipment'>EQUIPMENT</button>
            <button type='submit' class='tablinks navigate spells'>SPELLS</button>
            <button type='submit' class='tablinks navigate feats'>FEATS</button>
            <button type='submit' class='tablinks navigate bio'>BIO</button>
            <button type='submit' class='tablinks navigate summary'>SUMMARY</button>
        </div>
        
        <!-- Tab content -->
        <div id='HC-content'>

            {{#if data.class.name}}
                <div class='choice-pane'>
                    <h3>Cantrips:&nbsp</h3>
                    {{#range data.class.num_spells.[0]}}
                        <select class='spell-selector' name='spell' id='{{this}}'>
                            <option value='{{../data.spells.names.[this]}}' disabled hidden selected></option>
                            {{#each ../data.class.spells.cantrip}}
                                <option value='Spells:{{this.name}}' name='{{this.name}}'>{{this.name}}</option>
                            {{/each}}
                        </select>
                    {{/range}}


                    <h3>1st Level Spells:&nbsp</h3>
                    {{#range data.class.num_spells.[1]}}
                        <select class='spell-selector' name='spell' id='spell'>
                            <option disabled hidden selected></option>
                            {{#each ../data.class.spells.[1]}}
                                <option value='Spells:{{this.name}}' name='{{this.name}}'>{{this.name}}</option>
                            {{/each}}
                        </select>
                    {{/range}}

                    <h3>Spellbook:&nbsp</h3>
                    <div class='spellbook'>
                        {{#each data.spells.names}}
                            <span>{{this}}</span>
                        {{/each}}
                    </div>
                </div>
            {{/if}}

        </div>

        <div id='HC-navigate'>
            <button type='submit' class='navigate prev'>PREVIOUS</button>
            <button type='submit' class='navigate next'>NEXT</button>
        </div>
    </form>
</div>
