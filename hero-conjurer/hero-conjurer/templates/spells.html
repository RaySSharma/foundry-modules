<div class='spells-tab'>
    <input type='hidden' name='sheet' id='sheet' value='spells'>

    <nav class='subtab'>
        <a class='subtablinks navigate spells-cantrip'>0</a>
        <a class='subtablinks navigate spells-first'>I</a>
    </nav>

    {{#unless data.class.name}}
    <div class='choice-pane'>
        <h3>Choose a class first</h3>
    </div>
    {{/unless}}

    {{#if data.class.name}}
    <div class='choice-pane'>
        <h3>Choose a Spell Level</h3>
    </div>

    <!-- Info Pane -->
    <div class='spellbook'>
        <h3>Spellbook:&nbsp</h3>
        {{#each data.spells.names}}
        <span>{{this}}</span>
        {{/each}}
    </div>
    {{/if}}

</div>
